<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестовое Ефимова Ксения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row justify-content-center">
        <h1 class="hello col-lg-4 col-md-6 col-sm-8">Hello</h1>
    </div>
    <div class="container col-lg-4 col-md-6 col-sm-8">
    <div class="row justify-content-center">
        <div>
            <p class="accent">
                For business enuiries please use the form below
            </p>
            <p>*Required</p>
        </div>
        <form class="col-10">
            <div class="active">
                <label for="name" class="form-label">Name*</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="active">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company">
            </div>

            <div class="active">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="active">
                <label for="phone_number" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phone_number">
            </div>

            <div class="active">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject">
            </div>

            <div class="active">
                <label for="message" class="form-label">Message*</label>
                <input type="text" class="form-control" id="message" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  I accept <a href="#" class="accent">Terms and Privacy Policy</a>
                </label>
            </div>
            <div class="button">
            <button class="btn btn-primary  align-self-center" type="submit">Send</button>
        </div>
        </form>
        
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
